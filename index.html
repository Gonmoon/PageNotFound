<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/bee.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<title>Erorr 404</title>
</head>
<body>
	<div class="wrapper">
		<main class="main">
			<div class="main__title">
				<h1 class="main__h1">Sorry Page Not Found</h1>
				<h2 class="main__h2">The Link you followed probably broken<br>or the page has been remove</h2>
			</div>
			<div class="main__time">
				<div class="main__time-column">
					<div class="main__around around around_big">28</div>
					<div class="main__time-text">days</div>
				</div>
				<div class="main__time-column">
					<div class="main__around around around_big">08</div>
					<div class="main__time-text">hours</div>
				</div>
				<div class="main__time-column">
					<div class="main__around around around_big">43</div>
					<div class="main__time-text">minutes</div>
				</div>
				<div class="main__time-column">
					<div class="main__around around around_big">25</div>
					<div class="main__time-text">seconds</div>
				</div>
			</div>
			<form action="#" class="main__form">
				<input placeholder="Subscribe To Our Newsletter" name="info" type="text" class="main__input">
				<a href="#" class="main__button"><button type="submit">Submit</button></a>
			</form>
			<div class="main__contact">
				<a href="#" class="main__around around"><img src="img/icons/facebook.png" alt="img"></a>
				<a href="#" class="main__around around"><img src="img/icons/twitter.png" alt="img"></a>
				<a href="#" class="main__around around"><img src="img/icons/insta.png" alt="img"></a>
				<a href="#" class="main__around around"><img src="img/icons/YouTube.png" alt="img"></a>
				<a href="#" class="main__around around"><img src="img/icons/google.png" alt="img"></a>
			</div>
		</main>
		<footer class="footer">
			<p class="footer__text">Copyright @ 2015 PSDFREEBIES. All rights reserved</p>
			<p class="footer__text">Design by:<img src="img/bee.png">PSDFreebies.com</p>
		</footer>
	</div>
</body>
</html>
